<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Geek Test</title>
</head>

<body>
    <div class="container">
        <div id="box">
            <!-- Start Quiz Section -->
            <h1>Ready to take the Geek Test?</h1>
            <div class="buttons">
                <!-- Link to the High Scores -->
                <button id="record-btn" class="btn">High Scores</button>
                <!-- Link to play the test -->
                <button id="play-btn" class="btn">Play</button>
            </div>
        </div>
        <!-- Records Section -->
        <div class="records">
            <h2 id="record-title">High Scores</h2>
            <div class="record-holders">
                <ul class="holders">
                </ul>
            </div>
        </div>
        <!-- Quiz Time Section -->
        <section class="quiz-time">
            <div id="headers">
                <div class="quiz-title">Geek Test</div>
                <!-- Timer Div -->
                <div class="quiz-timer">
                    <div class="timer"></div>
                </div>
            </div>
            <!-- Question Section -->
            <section>
                <div class="question-sect">
                    <h2 id="question"></h2>
                    <ul class="choices-sect">
                        <li class="choices"><button id="answer1" value="0" type="button" class="btns ansBtn">
                            </button></li>
                        <li class="choices"><button id="answer2" value="1" type="button" class="btns ansBtn">
                            </button></li>
                        <li class="choices"><button id="answer3" value="2" type="button" class="btns ansBtn">
                            </button></li>
                        <li class="choices"><button id="answer4" value="3" type="button" class="btns ansBtn">
                            </button></li>
                    </ul>
                </div>
            </section>
        </section>
        <!-- Final Score Section -->
        <section id="final">
            <div class="final-score">
                <h2>Congratulations!</h2>
                <p class="score-result"></p>
                <form>
                    <label for="input-name">Enter name to record</label>
                    <input type="text" id="input-name" placeholder="Your Name" />
                </br>
                    <button type="submit" id="submit-record">Submit</button>
                </form>

            </div>
        </section>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
